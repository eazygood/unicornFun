const text = document.querySelector('.text');

//fadeOut 
function fadeOut(el) {
  console.log(el);

  el.style.opacity = 1;

  (function fade() {
    if ((el.style.opacity -= .1) < 0) {
      el.style.display = "none";
    } else {
      setTimeout(fade, 40);
    }
  })();

}

//fadeIn
function fadeIn(el) {
  el.style.opacity = 0;
  el.style.display = "block";

  (function fade() {
    let val = parseFloat(el.style.opacity);
    if (!((val += .1) > 1)) {
      el.style.opacity = val;
      setTimeout(fade, 60);
    }
  })();
}

function func() {
  fadeIn(unicorn);
}

text.addEventListener('click', function() {
